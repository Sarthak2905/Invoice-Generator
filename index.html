<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Invoice</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="invoice-container">
        <header class="page-header">
            <h1>Architecture Invoice</h1>
            <p>Arkayaa Architects</p>
        </header>

        <form id="invoice-form" class="invoice-form">
            <div class="form-group">
                <label for="client-name">Client Name:</label>
                <input type="text" id="client-name" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>

            <div class="form-group">
                <label for="contactNumber">Contact No:</label>
                <input type="text" id="contactNumber" required>
            </div>

            <div class="form-group">
                <label for="project-type">Project Type:</label>
                <input type="text" id="project-type" required>
            </div>

            <div class="form-group">
                <label for="landscape-area">Landscape Area (sq ft):</label>
                <input type="number" id="landscape-area" min="0" required>
            </div>

            <div class="form-group">
                <label for="build-up-area">Build-Up Area (sq ft):</label>
                <input type="number" id="build-up-area" min="0" required>
            </div>

            <div class="form-group">
                <label for="site-visits">Total Site Visits:</label>
                <input type="number" id="site-visits" min="0" required>
            </div>

            <div class="form-group">
                <label for="landscape-rate">Landscape Rate (per sq ft):</label>
                <input type="number" id="landscape-rate" value="5" required>
            </div>

            <div class="form-group">
                <label for="build-up-rate">Build-Up Rate (per sq ft):</label>
                <input type="number" id="build-up-rate" value="10" required>
            </div>

            <div class="form-group">
                <label for="site-visit-rate">Site Visit Rate:</label>
                <input type="number" id="site-visit-rate" value="500" required>
            </div>

            <button type="button" id="generate-invoice" class="btn-primary">Generate Invoice</button>
        </form>
    </div>

    <script>
        document.getElementById("generate-invoice").addEventListener("click", function () {
            const invoiceData = {
                clientName: document.getElementById("client-name").value,
                address: document.getElementById("address").value,
                contactNumber: document.getElementById("contactNumber").value,
                projectType: document.getElementById("project-type").value,
                landscapeArea: document.getElementById("landscape-area").value,
                buildUpArea: document.getElementById("build-up-area").value,
                siteVisits: document.getElementById("site-visits").value,
                landscapeRate: document.getElementById("landscape-rate").value,
                buildUpRate: document.getElementById("build-up-rate").value,
                siteVisitRate: document.getElementById("site-visit-rate").value,
            };
            localStorage.setItem("invoiceData", JSON.stringify(invoiceData));
            window.location.href = "invoice.html";
        });
    </script>
</body>

</html>
